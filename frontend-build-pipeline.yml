trigger:
- main
- staging
- development

pool:
  vmImage: ubuntu-latest

steps:
- template: frontend-build-pipeline-parameters.yml
  parameters:
    repoOrganization: '1054-daniel-felleman-revature-swag-shop'

# Node.js is required to build Angular apps
- task: NodeTool@0
  inputs:
    versionSpec: '12.14'
  displayName: 'Install Node.js'

- script: |
    npm ci
    npx ng build
  displayName: 'npm Build'

# skipped failing unit tests
# https://jasmine.github.io/tutorials/your_first_suite#section-Pending_Specs
- script: |
    npx ng test --watch=false
  displayName: 'Run Unit Tests'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: ${{ parameters.repoOrganization }}
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: '1054-Daniel-Felleman-Revature-Swag-Shop_RevatureShopFrontend'
    cliProjectName: 'RevatureShopFrontend'
    cliSources: '.'

- task: SonarCloudAnalyze@1

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)/s/dist/RevatureShopFrontend'
    artifact: 'front-end-artifact'
    publishLocation: 'pipeline'
  displayName: Publish Pipeline Artifact