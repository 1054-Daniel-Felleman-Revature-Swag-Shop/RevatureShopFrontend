

<div class="title-and-inventory-grid" style="margin-top: 170px;" name="top">







        <div class = "filtersAndTitle">

            <div class="btn-group">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: white; color:black;">
                  Sort by
                </button>
                <ul class="dropdown-menu">
                  <li  style="margin-left: 10px;">Price (ascending)</li>
                  <li  style="margin-left: 10px;">Price (descending)</li>
                  <li  style="margin-left: 10px;">Item name</li>

                </ul>
              </div>

              <div style="display: flex; flex-direction: row-reverse;">
                  <div class="form-check" style="margin-right: 20px; margin-left: 12px;">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="outOfStockChecked" (change)="outOfStockChecked = !outOfStockChecked; filterListByStock();">
                    <label class="form-check-label" for="flexCheckChecked" style="margin-top: 3px;">
                      Out of stock
                    </label>
                  </div>
                  <div class="form-check" style="margin-left: 25px;">
                    <!--<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="inStockChecked" >-->
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="inStockChecked" (change)="inStockChecked = !inStockChecked; filterListByStock();" >
                    <label class="form-check-label" for="flexCheckDefault" style="margin-top: 3px;">
                      In Stock
                    </label>
                  </div>
            </div>

              <div class="inventoryTitle">
                
                {{categoryOfItems}}
              
              </div>



        </div>





<!-- class="card" type="button" data-bs-toggle="modal" data-bs-target="#itemModal"> -->

        <div class="inventory-grid" style="margin-top: 20px;" >


                    <div *ngFor="let item of this.inventoryItemsFiltered  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
                     class="card" type="button" data-bs-toggle="modal" data-bs-target="#itemModal" (click)="itemClicked(item)"
                     [ngClass]="{'inStockItem' : item.quantity > 0, 'outOfStockItem' : item.quantity == 0}">

                        <img class="card-img-top" src = "{{item.imageURL}}" alt="Item image">
                        <div class="card-body" style="text-align: center;">


                            <h5 class="card-title title two-line-text" style="font-size: 21px;">{{item.itemName}}</h5>
                            <h5 class="card-text price" style="margin-top: 15px; font-size: 18px;">{{item.itemPrice}} Points</h5>
                            <h6 class="card-text model">Item #{{item.id}}</h6>

                        </div>
                        <!-- <app-item-modal [title]="item.itemName" [src]="item.imageURL" [description]="item.description"></app-item-modal> -->
                    </div>

        </div>


        <ngb-pagination [collectionSize]="this.inventoryItemsService.inventoryItems.length" [(page)]="page" aria-label="Custom pagination"
                        (pageChange)="pageSelected()" >
            <ng-template ngbPaginationPrevious>Prev</ng-template>
            <ng-template ngbPaginationNext>Next</ng-template>
          </ngb-pagination>
</div>


<app-item-modal [title]="this.selectedItem.itemName" [src]="this.selectedItem.imageURL" [description]="this.selectedItem.description" [quantity]="this.selectedItem.quantity"></app-item-modal>
