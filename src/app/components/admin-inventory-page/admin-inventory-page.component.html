

<div class="title-and-inventory-grid" style="margin-top: 200px;" name="top">







    <div class = "filtersAndTitle">

        <div class="btn-group">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: white; color:black;">
              Sort by
            </button>
            <ul class="dropdown-menu">
              <li  style="margin-left: 10px;">Price (ascending)</li>
              <li  style="margin-left: 10px;">Price (descending)</li>
              <li  style="margin-left: 10px;">Title</li>

            </ul>
          </div>
          
          <div style="display: flex; flex-direction: row-reverse;">
              <div class="form-check" style="margin-right: 20px; margin-left: 12px;">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked" style="margin-top: 3px;">
                  Out of stock
                </label>
              </div>
              <div class="form-check" style="margin-left: 25px;">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked >
                <label class="form-check-label" for="flexCheckDefault" style="margin-top: 3px;">
                  In Stock
                </label>
              </div>
        </div>

          <div class="inventoryTitle">
            Update Item Stock
            
          </div>
          


    </div>







    <div class="inventory-grid" style="margin-top: 5px;" >


                <div *ngFor="let item of this.inventoryItemsService.inventoryItems  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let indexOfelement=index;"
                 class="card" >
                
                    <img class="card-img-top" src = "{{item.imageURL}}" alt="Item image" style=" text-align: center; max-width: 100%; height: 230px; object-fit:cover; margin-top: 0px;"
                                                type="button" data-bs-toggle="modal" data-bs-target="#itemModal" (click)="itemClicked(item)">
                    <div class="card-body" style="text-align: center;">

                  
                        <div type="button" data-bs-toggle="modal" data-bs-target="#itemModal" (click)="itemClicked(item)">
                            <h5 class="card-title title one-line-text">{{item.itemName}}</h5>
                            <h6 class="card-text price" style="margin-top: 15px;">{{item.itemPrice}} Points</h6>
                        
                            <h6 class="card-text model">Item #{{item.id}}</h6>
                            
                            <h5 style="font-size: 19px; margin-top: 25px;">Quantity: {{item.quantity}}</h5>
                        </div>
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            
                              
                            
                              <input type="text" id="in{{indexOfelement}}" #inQuantity class="form-control" style="width:90px; margin-left: 15px;" aria-describedby="passwordHelpInline"
                                                    >
                              <button type="button" class="btn btn-primary" style="margin-left: 16px;" (click)="updateQuantityClicked(item, inQuantity.value, inQuantity.id); inQuantity.value=''">Update</button>
                            
                          </div>

                    </div>
                    
                </div>

    </div>

    
    <ngb-pagination [collectionSize]="this.inventoryItemsService.inventoryItems.length" [(page)]="page" aria-label="Custom pagination"
                    (pageChange)="pageSelected()" style="margin-top: 30px; margin-left: 4px;" >
        <ng-template ngbPaginationPrevious>Prev</ng-template>
        <ng-template ngbPaginationNext>Next</ng-template>
      </ngb-pagination>
</div>


<app-admin-item-modal [title]="this.selectedItem.itemName" [src]="this.selectedItem.imageURL" [description]="this.selectedItem.description"></app-admin-item-modal>
