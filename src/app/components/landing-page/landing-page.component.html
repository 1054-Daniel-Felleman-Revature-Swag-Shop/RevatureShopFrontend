<div class="wrapper">
    <div class="page-header">
        <div class="banner">
            <h1 class="title">Featured Items</h1>
            <p class="message">Checkout our awesome items!</p>
        </div>
        <div class="section" id="carousel">
            <div class="container">
                <div class="title">
                    <h3>Carousel</h3>
                </div>
                <div class="row">
                    <div class="col-md-8 mr-auto ml-auto">
                        <div class="card page-carousel">
                            <ngb-carousel>
                                <ng-template ngbSlide *ngFor="let item of featuredItemsFiltered">
                                    <div class="image-holder">
                                        <img class="image" src="{{itemImagesURL+'/images/'+item.itemName+'.png'}}"
                                            alt="Random first slide">
                                    </div>
                                    <div class="carousel-caption">
                                        <span>
                                            <p>{{item.itemName}}</p>
                                            <p></p>
                                        </span>
                                    </div>
                                </ng-template>
                            </ngb-carousel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
